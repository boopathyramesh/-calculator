<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="calculator-box">
        <div class="calculator">
            <input class="display" placeholder="0" id="output-display">
            <div class="keys">
                <button onclick="todisplay('7')" class="button">7</button>
                <button onclick="todisplay('8')" class="button">8</button>
                <button onclick="todisplay('9')" type="button" class="button">9</button>
                <button onclick="del()" type="button" class="button" style="background-color: #637198; color: white;">DEL</button>
                <button onclick="todisplay('4')" type="button" class="button" >4</button>
                <button onclick="todisplay('5')" type="button" class="button">5</button>
                <button onclick="todisplay('6')" type="button" class="button">6</button>
                <button onclick="todisplay('+')"type="button" class="button">+</button>
                <button onclick="todisplay('1')" type="button" class="button">1</button>
                <button onclick="todisplay('2')" type="button" class="button">2</button>
                <button onclick="todisplay('3')" type="button" class="button" >3</button>
                <button onclick="todisplay('-')" type="button" class="button">-</button>
                <button onclick="todisplay('.')" type="button" class="button">.</button>
                <button onclick="todisplay('0')" type="button" class="button">0</button>
                <button onclick="todisplay('/')" type="button" class="button">/</button>
                <button onclick="todisplay('*')" type="button" class="button">x</button>
                <button onclick="reset()" type="button" class="button" id="reset" >RESET</button>
                <button onclick="calculate()"type="button" class="button" id="equal">=</button>
            </div>
        </div>

    </div>
    



    


<script src="script/scriptwithouteval.js"></script>
</body>
</html>
